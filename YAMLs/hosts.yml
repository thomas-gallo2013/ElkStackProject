# This is the default ansible 'hosts' file.
#
# It should live in /etc/ansible/hosts
#
#   - Comments begin with the '#' character
#   - Blank lines are ignored
#   - Groups of hosts are delimited by [header] elements
#   - You can enter hostnames or ip addresses
#   - A hostname/IP can be a member of multiple groups
# You need only a [webservers] and [elkservers] group.

# List the IP Addresses of your webservers
# You should have at least 2 IP addresses - uncomment one (or many) of the appropriate line(s) below '[webservers]' for the webVMs hosting the 'Damn Vulnerable Web Application' (DVWA) 
[webservers]
#[subnet IP] ansible_python_interpreter=/usr/bin/python3
10.0.0.5 ansible_python_interpreter=/usr/bin/python3
10.0.0.6 ansible_python_interpreter=/usr/bin/python3
10.0.0.7 ansible_python_interpreter=/usr/bin/python3
# List the IP address of your ELK server
# There should only be one IP address - uncomment the appropriate line below '[elk]' and insert your subnet for the webserver hosting the ELKstack
[elk]
#[subnet IP] ansible_python_interpreter=/usr/bin/python3
10.1.0.4 ansible_python_interpreter=/usr/bin/python3
