---
- name: Playbook
  hosts: elk
  become: true
  tasks:
  - name: docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present

  - name: install pip3
    apt:
      force_apt_get: yes
      name:  python3-pip
      state: present

  - name: install docker with pip
    pip:
      name:  docker
      state: present

  - name: Use more memory
    sysctl:
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes

  - name: download and launch a docker elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044

  - name: systemd start docker
    systemd:
      name: docker
      enabled: yes